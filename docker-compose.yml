version: '3.9'
name: Ev-Trip-Planner
services:
  backend:
    build: ./backend
    container_name: ev-backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - evnet

  frontend:
    build: ./frontend
    container_name: ev-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - evnet

networks:
  evnet:
    driver: bridge
