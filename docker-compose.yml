name: evtrip          # stable compose project name (Compose v2 supports 'name:')

services:
  backend:
    image: ev-trip-planner-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - evnet

  frontend:
    image: ev-trip-planner-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - evnet

networks:
  evnet:
    driver: bridge
