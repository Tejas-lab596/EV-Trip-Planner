<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EV Trip Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f8fa; }
    .station-card { transition: transform 0.2s; cursor: pointer; }
    .station-card:hover { transform: scale(1.03); }
    .map-frame { height: 300px; width: 100%; border: none; border-radius: 8px; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4 text-success">âš¡ EV Trip Planner</h1>

    <div class="mb-4">
      <label>Battery %:</label>
      <input id="battery" type="number" class="form-control" placeholder="e.g. 75" value="80" min="0" max="100" step="1">
      <label class="mt-2">Distance since last charge (km):</label>
      <input id="last_km" type="number" class="form-control" placeholder="e.g. 50" value="40" min="0" step="0.1">
    </div>

    <div id="stations" class="row g-3"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const api = location.origin; // same-origin API

    async function loadStations() {
      try {
        const res = await fetch(api + '/stations');
        if (!res.ok) throw new Error('Failed to load stations');
        const data = await res.json();
        const container = document.getElementById('stations');
        container.innerHTML = (data.stations || []).map(st => `
          <div class="col-md-6">
            <div class="card station-card" onclick="selectStation(${st.id})">
              <img src="${st.img}" class="card-img-top" style="height:200px;object-fit:cover;">
              <div class="card-body">
                <h5 class="card-title">${st.name}</h5>
                <p class="text-muted mb-0">Lat: ${st.lat}, Lon: ${st.lon}</p>
              </div>
            </div>
          </div>
        `).join('') || '<p class="text-muted">No stations available.</p>';
      } catch (e) {
        document.getElementById('stations').innerHTML =
          '<div class="alert alert-danger">Unable to load stations.</div>';
        console.error(e);
      }
    }

    async function selectStation(id) {
      const battery = parseFloat(document.getElementById('battery').value);
      const last_km = parseFloat(document.getElementById('last_km').value);

      if (!navigator.geolocation) {
        alert("Geolocation not supported!");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        try {
          const body = {
            station_id: id,
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            battery: battery,
            last_charge_km: last_km
          };
          const res = await fetch(api + '/select-station', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          if (!res.ok) throw new Error('Failed to plan to station');
          const data = await res.json();
          showResult(data);
        } catch (err) {
          console.error(err);
          alert('Failed to get route details.');
        }
      }, (err) => {
        console.error(err);
        alert('Location permission denied.');
      }, { enableHighAccuracy: true, timeout: 10000 });
    }

    function showResult(data) {
      const r = document.getElementById('result');
      const distance = Number(data.distance_to_station_km).toFixed(2);
      const estRange = Number(data.estimated_range_km).toFixed(1);
      const sinceKm = Number(data.distance_since_last_charge_km).toFixed(1);

      r.innerHTML = `
        <div class="card p-3 shadow-sm">
          <h4>${data.station.name}</h4>
          <p>Distance: <b>${distance} km</b></p>
          <p>Battery: <b>${data.battery_percentage}%</b> | Health: <b>${data["battery_health_%"]}%</b></p>
          <p>Estimated Range: <b>${estRange} km</b></p>
          <p>Since last charge: <b>${sinceKm} km</b> used 
             ${data["battery_used_since_last_charge_%"]}% battery</p>
          <iframe class="map-frame"
            src="https://www.google.com/maps?q=${data.station.lat},${data.station.lon}&hl=en&z=12&output=embed">
          </iframe>
        </div>`;
    }

    loadStations();
  </script>
</body>
</html>
