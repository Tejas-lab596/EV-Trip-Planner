<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EV Trip Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f8fa; }
    .station-card { transition: transform 0.2s; cursor: pointer; }
    .station-card:hover { transform: scale(1.03); }
    .map-frame { height: 300px; width: 100%; border: none; border-radius: 8px; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4 text-success">âš¡ EV Trip Planner</h1>

    <div class="mb-4">
      <label>Battery %:</label>
      <input id="battery" type="number" class="form-control" placeholder="e.g. 75" value="80">
      <label class="mt-2">Distance since last charge (km):</label>
      <input id="last_km" type="number" class="form-control" placeholder="e.g. 50" value="40">
    </div>

    <div id="stations" class="row g-3"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const api = location.origin;

    async function loadStations() {
      const res = await fetch(api + '/stations');
      const data = await res.json();
      const container = document.getElementById('stations');
      container.innerHTML = data.stations.map(st => `
        <div class="col-md-6">
          <div class="card station-card" onclick="selectStation(${st.id})">
            <img src="${st.img}" class="card-img-top" style="height:200px;object-fit:cover;">
            <div class="card-body">
              <h5 class="card-title">${st.name}</h5>
              <p class="text-muted mb-0">Lat: ${st.lat}, Lon: ${st.lon}</p>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function selectStation(id) {
      const battery = parseFloat(document.getElementById('battery').value);
      const last_km = parseFloat(document.getElementById('last_km').value);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const body = {
            station_id: id,
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            battery: battery,
            last_charge_km: last_km
          };
          const res = await fetch(api + '/select-station', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json();
          showResult(data);
        });
      } else alert("Geolocation not supported!");
    }

    function showResult(data) {
      const r = document.getElementById('result');
      r.innerHTML = `
        <div class="card p-3 shadow-sm">
          <h4>${data.station.name}</h4>
          <p>Distance: <b>${data.distance_to_station_km} km</b></p>
          <p>Battery: <b>${data.battery_percentage}%</b> | Health: <b>${data.battery_health_%}%</b></p>
          <p>Estimated Range: <b>${data.estimated_range_km} km</b></p>
          <p>Since last charge: <b>${data.distance_since_last_charge_km} km</b> used 
             ${data.battery_used_since_last_charge_%}% battery</p>
          <iframe class="map-frame"
            src="https://www.google.com/maps?q=${data.station.lat},${data.station.lon}&hl=en&z=12&output=embed">
          </iframe>
        </div>`;
    }

    loadStations();
  </script>
</body>
</html>
